name: Update Package Lock File

on:
  push:
    paths:
      - 'package.json'
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update package-lock.json'
        required: false
        default: 'false'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-lockfile:
    name: Update package-lock.json
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Check if package.json changed
        id: check-changes
        run: |
          if [ "${{ github.event.inputs.force_update }}" = "true" ]; then
            echo "PACKAGE_JSON_CHANGED=true" >> $GITHUB_OUTPUT
            echo "🔧 Force update requested"
          elif git diff --name-only HEAD~1 HEAD | grep -q "package.json"; then
            echo "PACKAGE_JSON_CHANGED=true" >> $GITHUB_OUTPUT
            echo "📦 package.json changes detected"
          else
            echo "PACKAGE_JSON_CHANGED=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No package.json changes"
          fi

      - name: Remove existing lock file and node_modules
        if: steps.check-changes.outputs.PACKAGE_JSON_CHANGED == 'true'
        run: |
          echo "🧹 Cleaning up existing dependencies..."
          rm -rf package-lock.json node_modules

      - name: Fresh install to generate new lock file
        if: steps.check-changes.outputs.PACKAGE_JSON_CHANGED == 'true'
        run: |
          echo "📦 Installing dependencies and generating new package-lock.json..."
          npm install
          
          # Verify the installation
          echo "✅ Verifying installation..."
          npm ls eslint-plugin-security || echo "❌ eslint-plugin-security not found"

      - name: Check for lock file changes
        if: steps.check-changes.outputs.PACKAGE_JSON_CHANGED == 'true'
        id: lock-changes
        run: |
          if [ -f package-lock.json ]; then
            echo "LOCK_FILE_EXISTS=true" >> $GITHUB_OUTPUT
            if git diff --quiet package-lock.json; then
              echo "LOCK_FILE_CHANGED=false" >> $GITHUB_OUTPUT
            else
              echo "LOCK_FILE_CHANGED=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "LOCK_FILE_EXISTS=false" >> $GITHUB_OUTPUT
            echo "LOCK_FILE_CHANGED=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated lock file
        if: steps.check-changes.outputs.PACKAGE_JSON_CHANGED == 'true' && steps.lock-changes.outputs.LOCK_FILE_CHANGED == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          echo "📝 Committing updated package-lock.json..."
          git add package-lock.json
          git commit -m "🔒 Update package-lock.json after package.json changes

          Auto-generated by GitHub Actions to sync dependencies:
          - Added eslint-plugin-security@3.0.1
          - Updated lock file for security audit workflows
          
          [skip ci]"
          
          # Push to current branch
          echo "🔄 Pushing to branch: ${{ github.ref_name }}"
          git push


      - name: Summary
        run: |
          echo "## 📋 Lock File Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-changes.outputs.PACKAGE_JSON_CHANGED }}" == "true" ]; then
            echo "✅ **package.json changes detected**" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.lock-changes.outputs.LOCK_FILE_CHANGED }}" == "true" ]; then
              echo "✅ **package-lock.json updated successfully**" >> $GITHUB_STEP_SUMMARY
              echo "🚀 **GitHub Actions workflows should now work**" >> $GITHUB_STEP_SUMMARY
            else
              echo "ℹ️ **No lock file changes needed**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "ℹ️ **No package.json changes detected**" >> $GITHUB_STEP_SUMMARY
          fi
